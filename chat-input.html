<div class="bg-white border-t border-[#DBDBDB] p-4">
    <div class="flex items-center space-x-2">
        <button class="text-[#65676B] hover:text-[#0084FF] transition-colors" title="Attach file">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
        </button>
        <input 
            type="text" 
            id="message-input"
            placeholder="Type a message..." 
            class="flex-1 bg-[#F0F2F5] rounded-full py-2 px-4 text-sm outline-none focus:ring-2 focus:ring-[#0084FF] transition-all"
        >
        <button 
            id="send-button"
            class="bg-[#0084FF] hover:bg-[#0066CC] text-white rounded-full p-2 transition-all hover:scale-105 active:scale-95"
            title="Send message"
        >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    // Event delegation for the send button
    document.addEventListener('click', function(e) {
        const sendBtn = e.target.closest('#send-button');
        if (sendBtn) {
            const input = document.getElementById('message-input');
            if (input && input.value.trim()) {
                // Here you would typically emit a 'send-message' event
                // For this component example, we'll just log and clear
                console.log('Sending message:', input.value);
                input.value = '';
                input.focus();
            }
        }
    });

    // Allow sending with Enter key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            const input = e.target;
            if (input && input.id === 'message-input' && input.value.trim()) {
                e.preventDefault();
                const sendBtn = document.getElementById('send-button');
                if (sendBtn) {
                    sendBtn.click();
                }
            }
        }
    });
</script>
