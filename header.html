<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">
    <!-- 
        CRITICAL LAYOUT RULE:
        This header is designed to be fixed/sticky.
        The main content pages (index.html, etc.) MUST have a top margin (mt-20) to account for this header's height (h-20).
        This prevents content from being hidden behind the header.
    -->
    <header class="fixed top-0 left-0 right-0 h-20 bg-white border-b border-[#DBDBDB] flex items-center justify-between px-6 z-50">
        <!-- Logo / Site Name -->
        <div class="flex items-center space-x-4">
            <a href="index.html" class="flex items-center space-x-2 hover:scale-105 transition-transform duration-200">
                <div class="w-10 h-10 bg-[#0084FF] rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                    </svg>
                </div>
                <span class="text-xl font-semibold text-[#050505]">Messenger</span>
            </a>
        </div>

        <!-- Mobile Menu Button (Hidden on Desktop) -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-full hover:bg-[#F0F2F5] text-[#65676B] transition-colors duration-150">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <!-- Desktop Navigation (Hidden on Mobile) -->
        <nav class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-[#050505] font-medium hover:text-[#0084FF] transition-colors duration-200">Chats</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200">Stories</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200">Marketplace</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200">Profile</a>
        </nav>
    </header>

    <!-- Mobile Menu (Initially Hidden) -->
    <div id="mobile-menu" class="fixed top-20 left-0 right-0 bg-white border-b border-[#DBDBDB] shadow-lg transform -translate-y-full transition-transform duration-300 ease-out md:hidden z-40">
        <nav class="flex flex-col p-4 space-y-4">
            <a href="index.html" class="text-[#050505] font-medium hover:text-[#0084FF] transition-colors duration-200 py-2 border-b border-[#F0F2F5]">Chats</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200 py-2 border-b border-[#F0F2F5]">Stories</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200 py-2 border-b border-[#F0F2F5]">Marketplace</a>
            <a href="#" class="text-[#65676B] hover:text-[#0084FF] transition-colors duration-200 py-2">Profile</a>
        </nav>
    </div>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        // CRITICAL: Do NOT use DOMContentLoaded. This script runs immediately after injection.
        
        // Event Delegation for Mobile Menu Toggle
        document.addEventListener('click', function(e) {
            const btn = e.target.closest('#mobile-menu-btn');
            if (btn) {
                const menu = document.getElementById('mobile-menu');
                if (menu) {
                    // Toggle the menu visibility with a smooth transition
                    menu.classList.toggle('-translate-y-full');
                    menu.classList.toggle('translate-y-0');
                }
            }
        });

        // Optional: Close menu when clicking outside (on mobile)
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('mobile-menu-btn');
            
            // If menu is open and click is outside menu and outside button
            if (menu && !menu.classList.contains('-translate-y-full') && 
                !menu.contains(e.target) && !btn.contains(e.target)) {
                menu.classList.add('-translate-y-full');
                menu.classList.remove('translate-y-0');
            }
        });
    </script>
</body>
</html>
